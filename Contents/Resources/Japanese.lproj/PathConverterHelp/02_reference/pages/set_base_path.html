<p>基準となるパスを設定します。</p>

<p>通常は、インスタンスの生成と時に <a href="make_with.html">make_with</a> で基準パスを設定します。必要があれば、インスタンスの基準パスの変更を行うことができます。</p>

</div>

<li>Unicode text  :

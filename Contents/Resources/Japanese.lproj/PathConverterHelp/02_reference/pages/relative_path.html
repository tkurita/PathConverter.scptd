<p>絶対パスを相対パスに変換します。</p>

<p>与えられた絶対パスを、基準パスからの相対パスに変換します。</p>
<p>基準パスは、あらかじめ<a href="make_with.html">make_with</a> もしくは、<a href="set_base_path.html">set_base_path</a> で設定しておく必要があります。</p>

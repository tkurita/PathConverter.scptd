<p>POSIX パスをHFS パスに変換します。</p>

<p>もっぱら、相対パスをパス文字列の解析だけをたよりに、ダイレクトに変換することを目的としています。</p>

</div>

<li>a_path (Unicode text) : 
HFS 形式のパス
</li>
</ul>
